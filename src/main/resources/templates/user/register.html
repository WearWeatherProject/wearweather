<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body style="animation-duration: 1500ms; opacity: 1;">
<section class="bg0 p-t-23 p-b-140">
    <br><br><br><br><br><br><br><br><br>
    <form>
        <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md"
             style="margin: 0 auto; padding-left: 35px; padding-right: 35px">
            <h4 class="mtext-105 cl2 txt-center p-b-30" style="font-size: xxx-large; ">
                <strong>회원가입</strong>
            </h4>

            <form>
                <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                    <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="id"
                           placeholder="아이디를 입력해주세요.">
                </div>
                <br>

                <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                    <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="userPwd"
                           placeholder="비밀번호를 입력해주세요.">
                </div>
                <br>
                <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                    <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password"
                           placeholder="비밀번호를 재입력해주세요.">
                </div>
                <br>
                <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                    <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="email" name="userEmail"
                           placeholder="이메일을 입력해주세요.">
                </div>
                <br>
                <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                    <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="tel" name="userPhone"
                           placeholder="연락처를 입력해주세요.">
                </div>
                <br>
                <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                    <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="userName"
                           placeholder="이름을 입력해주세요.">
                </div>
                <br>

                <div class="bor8 m-b-20 how-pos4-parent" style="display: flex">
                    <input type="text" id="sample4_postcode"
                           class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" placeholder="우편번호">
                    <input type="button" onclick="sample4_execDaumPostcode()" value="검색"><br>
                </div><br>
                <div class="bor8 m-b-20 how-pos4-parent">
                    <input type="text" name="userAddress" id="sample4_roadAddress"
                           class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" placeholder="도로명주소" readonly>
                </div><br>

                <div class="bor8 m-b-20 how-pos4-parent" style="display: none">
                    <input type="text" id="sample4_jibunAddress"
                           class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" placeholder="지번주소" readonly>
                </div>
                <span id="guide" style="color:#999;display:none"></span><br>
                <div class="bor8 m-b-20 how-pos4-parent">
                    <input type="text" name="userDetailAddress" id="sample4_detailAddress"
                           class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" required
                           placeholder="상세주소 입력">
                </div>
                <br>
                <div class="bor8 m-b-20 how-pos4-parent" style="display: none">
                    <input type="text" id="sample4_extraAddress"
                           class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" required
                           placeholder="참고항목">
                </div><br>

                <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" onclick="execution_add_address()"
                        type="submit">
                    회원가입
                </button>
            </form>
            <br>
            <br>
        </div>
    </form>
</section>
</body>
<!-- 카카오 주소 API 스크립트 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>

<script type="text/javascript">
    function execution_add_address() {
        console.log(document.getElementById("sample4_detailAddress").value);
        let sangsae = document.getElementById("sample4_detailAddress").value;
        let doromyung = document.getElementById("sample4_roadAddress").value;
//내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        let finalAddress = ''; // 주소 변수
//사용자가 입력한 상세주소에 따라 해당 주소 값을 finalAddress 에 담는다. data 여기 바꿔야할듯?
        if (sangsae !== '') { //만약 상세주소가 null이 아니면
            finalAddress = doromyung + ' ' + sangsae + ' ';
        } else { // 상세 주소가 없을경우 구냥 주소만 넣기.
            finalAddress = doromyung;
        }
        // 주소변수 문자열과 참고항목 문자열 합치기
        document.getElementById("sample4_roadAddress").value = finalAddress;
    }
</script>
