<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

        opacity: unset !important;

<link rel="stylesheet" th:href="@{/css/user/login.css}">
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<div class="login_wrap">
    <section class="bg0 p-t-23 p-b-140">
        <br><br><br><br><br><br><br><br><br>
        <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 w-full-md login_form">
            <h4 class="mtext-105 cl2 txt-center p-b-30" style="font-size: large; color: #155724">
                <strong>Login</strong>
            </h4>

            <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="id"
                       placeholder="아이디를 입력해주세요.">
            </div>

            <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="password"
                       placeholder="비밀번호를 입력해주세요.">
            </div>


            <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                로그인
            </button>
            <br>
            <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                카카오연동
            </button>
            <br>
            <li>
                <p><u>아이디 찾기</u></p>
            </li>
            <li>
                <p><u>비밀번호 찾기</u></p>
            </li>
            <li>
                <p><u>회원이 아니신가요?</u></p>
            </li>
        </div>

    </section>
</div>

<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
