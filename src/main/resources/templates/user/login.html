<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<body style="animation-duration: 1500ms; opacity: 1;">
<section class="bg0 p-t-23 p-b-140">
    <br><br><br><br><br><br><br><br><br>
    <form>
        <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md"
             style="margin: 0 auto; padding-left: 35px; padding-right: 35px">
            <h4 class="mtext-105 cl2 txt-center p-b-30" style="font-size: xxx-large; ">
                <strong>Login</strong>
            </h4>

            <form>
            <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="id"
                       placeholder="아이디를 입력해주세요.">
                <i class="fa-solid fa-id-badge" aria-hidden="true"></i>
                <script src="https://kit.fontawesome.com/adce1e4903.js" crossorigin="anonymous"></script>
            </div>
            </form>

            <div class="bor8 m-b-20 how-pos4-parent" style="border-radius: 8px">
                <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="password"
                       placeholder="비밀번호를 입력해주세요.">
                <i class="fa-solid fa-key" aria-hidden="true"></i>
                <script src="https://kit.fontawesome.com/adce1e4903.js" crossorigin="anonymous"></script>
            </div>

            <!-- remeber me 체크박스 -->
            <div>
                <label class="login_checkbox">
                <input type="checkbox" name="remember-me">
                <span class="login_checkbox_label">로그인 상태 유지</span>
                </label>
            </div>

            <br>

            <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                로그인
            </button>
            <br>
            <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                카카오 연동
            </button>

            <br>

            <li>
                <p><u>아이디 찾기</u></p>
            </li>

            <li>
                <p><u>비밀번호 찾기</u></p>
            </li>

            <li>
                <p><u>회원이 아니신가요?</u></p>
            </li>


        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
</section>
</body>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
